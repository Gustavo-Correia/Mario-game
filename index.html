<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario game</title>
    <link rel="icon" type="Imagem/png" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <audio class="music" src="game/musicinplay.mp3" autoplay></audio>
    
    
    <main>
      <div class="grama"></div>
      <div class="game-board">
        <div class="clouds">
          <img class="cloud1" src="game/clouds.png" alt="" />
          <img class="cloud2" src="game/clouds.png" alt="" />
          <img class="cloud3" src="game/clouds.png" alt="" />
        </div>
        <img class="pipe" src="game/pipe.png" alt="pipe" />

        <img class="mario" src="game/mario.gif" alt="pipe" />
      </div>
      
    </main>
   
  </body>

  <script src="script.js"></script>
</html>
